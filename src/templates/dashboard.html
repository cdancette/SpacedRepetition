<div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
  <div class="col-xs-12">
    <alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  </div>
</div>

<div class="row">
	<div class="col-lg-11 col-md-6 col-xs-12">
		<rd-widget>
			<rd-widget-body>
				<div class="widget-icon green pull-left">
					<i class="fa fa-users"></i>
				</div>
				<div class="title"> {{cours.length}} cours</div>
				<div class="comment">aujourd'hui</div>
			</rd-widget-body>
		</rd-widget>
	</div>
</div>

<div class="row">

			</rd-widget-header>

				<div class="table-responsive">
					<table class="table">
						<thead>
