<div class="row">
    <div class="col-md-7">
       <input type="date" id="date" ng-model="date" ng-change="load()" class="form-control" /></div>
       <a class="btn btn-default" ng-click="today()" role="button">Aujourd'hui</a>
   
</div>

<div class="row">
  <div class="col-lg-11">
    <rd-widget>
    <rd-widget-header icon="fa-tasks" title="Semaine du {{string}}">
    <ul class="pagination pagination-sm pull-right">
          <li><a ng-click="prevWeek()">&laquo;</a></li>
          <li><a ng-click="nextWeek()">&raquo;</a></li>
        </ul>
      </rd-widget-header>
      <rd-widget-body classes="no-padding">
        <div class="table-responsive">
          <table class="table" id="tableplanning">
            <thead>
              <tr><th>Lundi</th><th>Mardi</th><th>Mercredi</th><th>Jeudi</th><th>Vendredi</th><th>Samedi</th><th>Dimanche</th></tr>
            </thead>
            <tbody>
              <tr>
                <td ng-class="{dropzone: dragging}" ng-repeat="day in arrCours"  data-drop="true" ng-model="day" data-jqyoui-options jqyoui-droppable="{multiple:true, onDrop: 'dropped()'}">
                  <table>
                    <tr ng-repeat="cour in day">
                      <td><a ui-sref="edit({id: cour._id})" data-drag="true" ng-model="day" data-jqyoui-options jqyoui-draggable="{ index: {{$index}}, onStart: 'start()', onStop: 'stop()' }">{{cour.name}} ({{cour.repetition}})</a></td>
                    </tr>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
          {{dropping}}
          </div>
      </rd-widget-body>
    <rd-widget>
  </div>
</div>
